<!DOCTYPE html>
<html data-ng-app="coffeeApp">
<head>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-mocks/angular-mocks.js"></script>
	<script src="scripts/coffeeApp.js"></script>
	<script src="scripts/coffeeTypesFactory.js"></script>
</head>
<body>

	<img src="https://i.cloudup.com/OPTKt5svqO-3000x3000.png" alt="ascii coffee" />

	<p>Welcome to coffee.</p>

	<div data-ng-controller="CoffeeTypesController">
		Coffee types:
		<ul>
			<li data-ng-repeat="type in coffeeTypes">{{type}}</li>
		</ul>
	</div>


</body>
</html>
